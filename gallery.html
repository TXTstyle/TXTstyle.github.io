<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/Main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="./res/icon/TXT-logo.jpg"
          alt="Logo"
          class="Logo"
          onclick="OpenLink('index')"
        />
      </div>
      <div class="HeaderBox">
        <div class="HeaderAGA">
          <h4 onclick="OpenLink('album')">Album</h4>
          <h4 onclick="OpenLink('gallery')">Gallery</h4>
          <h4 onclick="OpenLink('about')">About</h4>
        </div>
        <h4 id="HeaderCon" onclick="OpenLink('contact')">Contact</h4>
      </div>
    </header>
    <section>
      <h1 class="GalleryTitleS">Gallery</h1>
      <div class="dropdownDiv">
        <div class="dropdown">
          <button class="dropbtn">Filter</button>
          <div id="" class="dropdown-content">
            <p onclick="Sort(0)">All</p>
            <p onclick="Sort(2019)">2019</p>
            <p onclick="Sort(2020)">2020</p>
            <p onclick="Sort(2021)">2021</p>
          </div>
        </div>
      </div>
    </section>
    <section class="GalleryFBox">
      <img src="res/img/MC-Land-Plains.webp" alt="" />
    </section>
  </body>
</html>
