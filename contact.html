<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/Main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="./res/icon/TXT-logo.jpg"
          alt="Logo"
          class="Logo"
          onclick="OpenLink('index')"
        />
      </div>
      <div class="HeaderBox">
        <div class="HeaderAGA">
          <h4 onclick="OpenLink('album')">Album</h4>
          <h4 onclick="OpenLink('gallery')">Gallery</h4>
          <h4 onclick="OpenLink('about')">About</h4>
        </div>
        <h4 id="HeaderCon" onclick="OpenLink('contact')">Contact</h4>
      </div>
    </header>
    <section class="Contact AboutMe">
      <h1>Contact Info</h1>
      <img
      src="res/img/Oskar2.webp"
      alt="Portrait of me"
      class="ConImg Portrait"
      id="LearnMoreImg"
    />
    </section>
    <section class="ContactInfo">
      <ul>
        <li>Email: Oskar@email.com</li>
        <li>Number: 012 345 67 89</li>
      </ul>
    </section>
    <section class="SocialSec">
      <ul class="ContactSL SocialList">
        <li>
          <img
            src="./res/icon/GitHub-Mark-120px-plus.png"
            alt="Github logo"
            onclick="OpenSite('github.com/txtstyle')"
          />
        </li>
        <li>
          <img
            src="./res/icon/icons8-instagram.svg"
            alt="Instagram logo"
            onclick="OpenSite('instagram.com')"
          />
        </li>
        <li>
          <img
            src="./res/icon/twitter-svgrepo-com.svg"
            alt=" Twitter logo"
            onclick="OpenSite('twitter.com/TXTstyle_')"
          />
        </li>
      </ul>
    </section>
  </body>
</html>
